<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testes</title>

    <style>
      #corpo {
        height: 700px;
        background-color: red;
        .teste {
          width: 70px;
          height: 70px;
          background-color: aqua;
        }
      }
    </style>
  </head>

  <body>
    <div id="corpo">
      <div id="testes"></div>
    </div>
  </body>

  <script>
    const corpo = document.getElementById("corpo");
    estiloCorpo = corpo.style;

    let numero = 0;
    corpo.addEventListener("click", () => {
      let criar = document.createElement("div");
      criar.className = "teste";
      criar.id = "teste" + numero;
      criar.innerText = `${numero}`;
      numero++;

      corpo.appendChild(criar);
    });
  </script>
</html>
