<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Divs</title>
  <style>
    .editor {
      position: relative;
      width: 800px;
      height: 600px;
      border: 1px solid black;
    }

    .resizable-div {
      position: absolute;
      background-color: blue;
      cursor: move;
    }

    .resizable-div.selected {
      border: 2px dashed black;
    }

    .resize-handle {
      width: 10px;
      height: 10px;
      background-color: black;
      position: absolute;
    }

    .nw {
      top: -5px;
      left: -5px;
      cursor: nwse-resize;
    }

    .n {
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      cursor: ns-resize;
    }

    .ne {
      top: -5px;
      right: -5px;
      cursor: nesw-resize;
    }

    .w {
      top: 50%;
      left: -5px;
      transform: translateY(-50%);
      cursor: ew-resize;
    }

    .e {
      top: 50%;
      right: -5px;
      transform: translateY(-50%);
      cursor: ew-resize;
    }

    .sw {
      bottom: -5px;
      left: -5px;
      cursor: nesw-resize;
    }

    .s {
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      cursor: ns-resize;
    }

    .se {
      bottom: -5px;
      right: -5px;
      cursor: nwse-resize;
    }
  </style>
</head>

<body>
  <div class="editor" id="editor">
    <div class="resizable-div" id="div1" style="top: 100px; left: 100px; width: 150px; height: 100px;"></div>
    <div class="resizable-div" id="div2" style="top: 200px; left: 300px; width: 120px; height: 80px;"></div>
  </div>

  <script src="./teste-js.js"></script>

</body>

</html>
