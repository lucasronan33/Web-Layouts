<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testes</title>

    <style>
      #corpo {
        height: 700px;
        background-color: red;
        .teste1 {
          width: 70px;
          height: 70px;
          background-color: aqua;
        }
      }
    </style>
  </head>

  <body>
    <div id="corpo">
      <div id="testes"></div>
    </div>
  </body>

  <script>
    const corpo = document.getElementById("corpo");
    estiloCorpo = corpo.style;

    let numeroElemento = 0;

    corpo.addEventListener("click", () => {
      const criarInput = document.createElement("input");
      criarInput.type = "file";
      criarInput.accept = "image/*";

      criarInput.addEventListener("change", async (event) => {
        const arquivo = event.target.files[0];

        if (arquivo) {
          const arquivoURL = URL.createObjectURL(arquivo);

          let criarElemento = document.createElement("img"); //criar elementos no HTML

          criarElemento.src = arquivoURL;
          criarElemento.style.maxWidth = "100%";
          criarElemento.style.maxHeight = "100%";

          corpo.appendChild(criarElemento); //aonde o elemento vai ser criado
        }
      });
      criarInput.click();
    });
  </script>
</html>
