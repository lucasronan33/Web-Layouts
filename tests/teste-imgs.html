<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testes</title>

    <style>
      #corpo {
        width: 1000px;
        height: 700px;
        background-color: red;

        overflow: hidden;
        position: relative;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        justify-content: center;
        align-items: center;
        .container-img {
          width: auto;
          height: auto;
          display: grid;
          grid-template-columns: auto auto;
          grid-template-rows: auto 1fr;
          grid-template-areas:
            ". largura"
            "altura img";
          justify-content: center;
          justify-items: center;
          align-items: center;

          #altura {
            height: 100%;
            /* invertendo os sentidos */
            transform: rotate(180deg);
            border-left: 2px solid aqua;
            grid-area: altura;
            writing-mode: vertical-lr;
            text-align: center;
          }
          #largura {
            width: 100%;
            border-bottom: 2px solid yellow;
            grid-area: largura;
            text-align: center;
          }

          img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            grid-area: img;
          }
        }
      }
    </style>
  </head>

  <body>
    <div id="corpo">
      <div class="container-img">
        <div id="altura">123456</div>
        <div id="largura">123456</div>
        <img src="../img/logo_showmais.png" alt="" srcset="" />
      </div>
    </div>
  </body>

  <script>
    const corpo = document.getElementById("corpo");
    estiloCorpo = corpo.style;

    let numeroElemento = 0;

    corpo.addEventListener("click", () => {
      const criarInput = document.createElement("input");
      criarInput.type = "file";
      criarInput.accept = "image/*";
      criarInput.setAttribute("multiple", "");

      criarInput.addEventListener("change", async (event) => {
        const arquivos = event.target.files;

        for (const arquivo of arquivos) {
          if (arquivo) {
            const arquivoURL = URL.createObjectURL(arquivo);

            let criarElemento = document.createElement("div");
            criarElemento.classList.add("container-img");
            let criarImg = document.createElement("img"); //criar elementos no HTML

            criarImg.src = arquivoURL;

            corpo.appendChild(criarElemento); //aonde o elemento vai ser criado
            criarElemento.appendChild(criarImg);

            criarImg.onload = () => {
              console.log(`largura: ${criarImg.naturalWidth}
              altura: ${criarImg.naturalHeight}`);
            };
          }
        }
      });
      criarInput.click();
    });
  </script>
</html>
