<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testes</title>

    <style>
      #corpo {
        height: 700px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div id="corpo">
      <div id="testes"></div>
    </div>
  </body>

  <script>
    const corpo = document.getElementById("corpo");
    estiloCorpo = corpo.style;

    corpo.addEventListener("click", () => {
      estiloCorpo.background = "blue";
    });
  </script>
</html>
